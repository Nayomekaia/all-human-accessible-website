<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p>  Hoe vaak denk je na over de overledene?</p>
            <div class="options">
                <button> Zelden, ik probeer er niet aan te denken.</button>
                <button> Bijna constant, het verdriet overheerst.</button>
                <button> Ik denk regelmatig aan hen, maar niet op een obsessieve manier.</button>
                <button> Ik denk aan hen met liefde en probeer verder te gaan.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
