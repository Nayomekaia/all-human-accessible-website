<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p>Hoe zie je jezelf in relatie tot het verlies?</p>
            <div class="options">
                <button> Ik kan het verlies niet accepteren en blijf worstelen met de realiteit.</button>
                <button> Ik voel me verloren en overweldigd door verdriet.</button>
                <button>Ik probeer mijn leven weer op te bouwen ondanks het verlies.</button>
                <button>Ik begin een gevoel van vrede te vinden en het verlies te integreren.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
