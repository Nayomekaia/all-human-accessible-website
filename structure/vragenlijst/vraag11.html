<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p> Hoe is je energie en motivatie sinds het verlies?</p>
            <div class="options">
                <button> Ik voel me uitgeput en verlamd door het verlies</button>
                <button> Ik ervaar weinig energie vanwege de rouw.</button>
                <button>Mijn energie keert langzaam terug en ik probeer weer actief te worden.</button>
                <button> Ik voel me energiek en gemotiveerd om mijn leven opnieuw op te bouwen.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
