<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p>Hoe ga je om met de herinneringen aan de overledene?</p>
            <div class="options">
                <button>ik vermijd het om eraan te denken of over te praten.</button>
                <button> Ik word overweldigd door verdriet wanneer ik eraan denk.</button>
                <button> Ik denk aan hen, maar probeer ook ruimte te maken voor mijn huidige leven.</button>
                <button>Ik herinner me hen met liefde en vind manieren om verder te gaan.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
