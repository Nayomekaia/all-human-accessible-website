<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p> Hoe reageer je op steun van anderen?</p>
            <div class="options">
                <button> Ik negeer vaak steun en wil er niet over praten</button>
                <button> Ik zoek steun maar voel me overweldigd door verdriet.</button>
                <button>Ik begin steun te accepteren en pas die toe in mijn herstelproces.</button>
                <button>Ik waardeer steun en voel me gesterkt door anderen.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
