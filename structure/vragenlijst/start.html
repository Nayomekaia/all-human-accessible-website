<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst</title>
    <link rel="stylesheet" href="/styles/vraag1.css"> <!-- Controleer of het pad correct is -->
</head>
<body>
    <div class="container">
        <h1>Vragenlijst</h1>
        <form id="quizForm">
            <div class="question" id="question1">
                <p>Hoe denk je over het verlies?</p>
                <label><input type="radio" name="q1" value="A"> Ik voel intens verdriet of pijn wanneer ik aan het verlies denk.</label>
                <label><input type="radio" name="q1" value="B"> Het voelt nog steeds onwerkelijk, alsof het niet echt is gebeurd.</label>
                <label><input type="radio" name="q1" value="C"> Ik probeer manieren te vinden om mijn dagelijkse leven aan te passen.</label>
                <label><input type="radio" name="q1" value="D"> Ik begin de persoon een plek te geven in mijn herinneringen en probeer door te gaan.</label>
            </div>
            
            <div class="question" id="question2">
                <p>Hoe vaak ervaar je emotionele pijn gerelateerd aan het verlies?</p>
                <label><input type="radio" name="q2" value="A"> Ik voel geen sterke emoties over het verlies, meer verwarring.</label>
                <label><input type="radio" name="q2" value="B"> Vrijwel constant voel ik verdriet en rouw</label>
                <label><input type="radio" name="q2" value="C"> Soms voel ik pijn, maar ik probeer verder te gaan</label>
                <label><input type="radio" name="q2" value="D"> Het wordt minder intens en ik vind troost in herinneringen.</label>
            </div>
            
            <div class="question" id="question3">
                <p>Hoe kijk je naar een toekomst zonder je dierbare?</p>
                <label><input type="radio" name="q2" value="A"> Ik kan me een toekomst zonder hen niet voorstellen.</label>
                <label><input type="radio" name="q2" value="B"> Ik probeer nieuwe routines te ontwikkelen zonder hen</label>
                <label><input type="radio" name="q2" value="C"> Ik begin hoop te zien voor de toekomst en herinner me hen met liefde</label>
                <label><input type="radio" name="q2" value="D"> Ik voel me overweldigd door het verdriet en kan niet aan de toekomst denken</label>
            </div>

            <div class="question" id="question4"></div>
                <p>Hoe beïnvloedt het verlies je dagelijkse leven?</p>
                <label><input type="radio" name="q2" value="A"> Het verlies heeft me lamgelegd, ik functioneer nauwelijks.</label>
                <label><input type="radio" name="q2" value="B"> Ik ervaar hevige emoties die het moeilijk maken om door te gaan.</label>
                <label><input type="radio" name="q2" value="C"> Ik ben bezig mijn dagelijkse activiteiten weer op te pakken.</label>
                <label><input type="radio" name="q2" value="D"> Ik voel me sterker in het omgaan met mijn dagelijkse leven.</label>
            </div>
            
            <div class="question" id="question5"></div>
                <p>Hoe beïnvloedt het verlies je dagelijkse leven?</p>
                <label><input type="radio" name="q2" value="A"> Het verlies heeft me lamgelegd, ik functioneer nauwelijks.</label>
                <label><input type="radio" name="q2" value="B"> Ik ervaar hevige emoties die het moeilijk maken om door te gaan.</label>
                <label><input type="radio" name="q2" value="C"> Ik ben bezig mijn dagelijkse activiteiten weer op te pakken.</label>
                <label><input type="radio" name="q2" value="D"> Ik voel me sterker in het omgaan met mijn dagelijkse leven.</label>
            </div>

            <div class="nav-buttons">
                <button type="button" id="prev" onclick="prevQuestion()">Vorige</button>
                <button type="button" id="next" onclick="nextQuestion()">Volgende</button>
                <button type="button" id="submit" onclick="calculateResult()">Bekijk Resultaat</button>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="main.js"></script> <!-- Controleer of het pad correct is -->
</body>
</html>
