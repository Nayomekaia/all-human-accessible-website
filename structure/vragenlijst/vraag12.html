<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vragenlijst Gepersonaliseerd Programma</title>
    <link rel="stylesheet" href="/styles/vraag3.css">
</head>
<body>
    <div class="container">
        <h1>Vragenlijst gepersonaliseerd programma</h1>
        <div class="question">
            <p> Hoe zou je je relatie met de overledene nu beschrijven?</p>
            <div class="options">
                <button> Het is nog steeds moeilijk te accepteren dat ze er niet meer zijn.</button>
                <button> Ik voel me intens verbonden, maar ook pijnlijk.</button>
                <button>Ik probeer een nieuwe manier te vinden om hen te herinneren.</button>
                <button>Ik voel dat ik hen een plek in mijn leven heb gegeven en verder kan gaan.</button>
            </div>
        </div>
        <div class="buttons">
            <button class="back">Terug</button>
            <button class="skip">Overslaan</button>
        </div>
    </div>
</body>
</html>
